<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/nficon2016.ico"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/sign.css" />
    <title>Netflix</title>
  </head>
  <body>
    <!-- mainSection -->
    <section class="mainSection">
      <header>
        <a href="index.html"> <img src="images/Logonetflix.png" alt="" /></a>
      </header>
      <div class="mainDiv">
        <form
          method="post"
          action="main.html"
          onsubmit="return valid();"
          autocomplete="off"
        >
          <h3>Sign In</h3>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <p id="emailError"></p>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <p id="passwordError"></p>
          <button type="submit" id="submitBtn">Sign Up</button>
          <div class="d-flex justify-content-between signUp">
            <div>
              <input type="checkbox" name="RememberMe" id="" />
              <label>Remember me</label>
            </div>
            <a href="#">Need Help ?</a>
          </div>
          <div class="loginFace">
            <a href="">
              <img src="images/FB-f-Logo__blue_57.png" alt="" /> Login With
              Facebook</a
            >
          </div>
          <div class="signUpNow">
            <p>New to Netflix?</p>
            <a href="index.html">Sign up now.</a>
          </div>

          <p class="learn">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot.<a href="#">Learn more.</a>
          </p>
        </form>
      </div>
    </section>
    <!-- footer -->

    <footer>
      <div class="container">
        <a href="">Questions? Contact us.</a>
        <div class="row">
          <div class="col-md-3">
            <ul>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Cookie Preferences</a></li>
              <li>
                <select name="">
                  <option value="en">English</option>
                  <option value="ar">Arabic</option>
                </select>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul>
              <li><a href="#">Help Center</a></li>
              <li><a href="#">Corporate Information</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <a href="#">Terms of Use</a>
          </div>
          <div class="col-md-3">
            <a href="#">Privacy</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- bootstrap -->
    <script src="./js/bootstrap.js"></script>
    <script src="js/sign.js" type="module"></script>
</body>
</html>
